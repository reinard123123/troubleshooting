<!DOCTYPE html>
<html>
<head>
    <title>Ring Catalog</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        /* Internal Styling Example */
        #sale-ring {
            color: red;
        }
    </style>
</head>
<body>
    <section style="background-color: lightblue;"> <!-- Inline Styling Example -->
        <h1 id="header">Ring Collection</h1>
    </section>
    <main>
        <section id="featured-ring"> <!-- ID Selector Example -->
            <img src="https://mikana.jp/cdn/shop/products/Terumi1_2000x.jpg?v=1611719063">
            <p class="description">Elegant Diamond Ring</p>
        </section>
        <section class="ring on-sale"> <!-- Class Selector Example -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/One_Ring_Blender_Render.png/1200px-One_Ring_Blender_Render.png" alt="sale">
            <p id= "sale-ring" class="description sale">Gold Ring - On Sale!</p>
        </section>
        <h2 id="header">Other Rings</h2>
        <section class="other-ring">
            <img src="https://img.freepik.com/premium-vector/image-basketball-ring-basketball_748360-901.jpg" alt="Silver Ring">
            <p class="description" id="classic">Classic Ring</p>
        </section>
        <section class="other-ring">
            <img src="https://www.protecboxing.com/wp-content/uploads/2020/06/1509-TRAINING-RING_Scene-1.png" alt="Silver Ring">
            <p class="description">Unconventional Ring</p>
        </section>
    </main>
    <footer>
        <p>Should you want to avail any of our products, please contact us for more information</p>
        <ul>
            <li><a href="https://shopee.ph/">Shopee</a></li>
            <li><a href="https://www.lazada.com.ph/">Lazada</a></li>
            <li><a href="https://global.alipay.com/">Alipay</a></li>
        </ul>
    </footer>
</body>
</html>
