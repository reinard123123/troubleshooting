<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- Mobile Responsive Meta Tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap Grid System</title>

		<!-- Custom CSS -->
		<!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->

		<!-- Bootstrap Link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	</head>
	<body class="text-center">

		<h1>Bootstrap Grid System</h1>

		<!-- Two Columns Start -->
		<h2>Two Columns</h2>

		<div class="container-fluid">
			<!-- Row with two equal columns -->
			<h3>1:1 Ratio</h3>
			
			<div class="text-light row">
				<div class="bg-primary pt-3 pb-3 border border-dark col-6">6 Col</div>	
				<div class="bg-secondary pt-3 pb-3 border border-dark col-6">6 Col</div>
			</div>

			<h3>1:2 Ratio</h3>

			<div class="text-light row">
				<div class="bg-primary pt-3 pb-3 border border-dark col-4">4 Col</div>
				<div class="bg-secondary pt-3 pb-3 border border-dark col-8">8 Col</div>
			</div>

			<h3>1:3 Ratio</h3>

			<div class="text-light row">
				<div class="bg-primary pt-3 pb-3 border border-dark col-3">3 Col</div>
				<div class="bg-secondary pt-3 pb-3 border border-dark col-9">9 Col</div>
			</div>

		</div>
		<!-- Two Columns End -->

		<!-- Three Columns Start -->
		<h2>Three Columns</h2>
		<div class="container-fluid">
			<h3>1:1:1 Ratio</h3>

			<div class="text-light row">
				<div class="col-4 bg-primary pt-3 pb-3 border border-dark">1st Col</div>
				<div class="col-4 bg-secondary pt-3 pb-3 border border-dark">2nd Col</div>
				<div class="col-4 bg-primary pt-3 pb-3 border border-dark">3rd Col</div>
			</div>

			<h3>1:2:1 Ratio</h3>

			<div class="text-light row">
				<div class="col-3 bg-primary pt-3 pb-3 border border-dark">3 Col</div>
				<div class="col-6 bg-secondary pt-3 pb-3 border border-dark">6 Col</div>
				<div class="col-3 bg-primary pt-3 pb-3 border border-dark">3 Col</div>
			</div>

			<h3>Uneven Ratio</h3>

			<div class="text-light row">
				<div class="col-3 bg-primary pt-3 pb-3 border border-dark">3 Col</div>
				<div class="col-7 bg-secondary pt-3 pb-3 border border-dark">7 Col</div>
				<div class="col-2 bg-primary pt-3 pb-3 border border-dark">2 Col</div>
			</div>

		</div>
		<!-- Three Columns End -->


		<!-- Automatic Sizing Start -->
		<h2>Automatic Sizing</h2>
		<div class="container-fluid">
			<div class="row text-light">
				<div class="col bg-primary pt-3 pb-3 border border-dark">Auto</div>
				<div class="col bg-secondary pt-3 pb-3 border border-dark">Auto</div>
				<div class="col bg-primary pt-3 pb-3 border border-dark">Auto</div>
				<div class="col bg-secondary pt-3 pb-3 border border-dark">Auto</div>
				<div class="col bg-primary pt-3 pb-3 border border-dark">Auto</div>
			</div>
		</div>

		<!-- Automatic Sizing End -->


		<!-- Bootstrap Script -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
		<!-- End of Bootstrap Script -->
	</body>
</html>
